<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs//font-awesome/5.12.1/css/all.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form>
                    <input class="data" type="text" name="" placeholder="Telefone, nome de usuário ou email">
                    <input class="password" type="password" name="" placeholder="Senha">
                    <button>Entrar</button>
                    <div class="option">OU</div>
                </form>

                <div class="fblink">
                    <span class="fab fa-facebook"></span>
                    <a href="#">Entrar com o Facebook</a>
                </div>

                <div class="forget-id">
                    <a href="#">Esqueceu a senha?</a>
                </div> 
            </div>

            <div class="group">
                <div class="signup">
                    <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p>
                </div>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
